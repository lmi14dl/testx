{% extends 'base.html' %}
{% load static %}
{% block title %}
Contact Us
{% endblock %}
{% block style %}
<link href="{% static 'css/contact.css' %}" rel="stylesheet" />
{% endblock %}

{% block content %}
<section class="contact-section">
    <br><br><br><br><br><br><br><br>
    <h2>Contact Us</h2>
    <div class="contact-items">
        <a href="https://t.me/your_telegram" target="_blank" class="contact-item telegram">
            <svg class="contact-icon" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                <path d="M22 2L11 13M22 2l-7 20-4-9-9-4 20-7z" />
            </svg>
            <span>Telegram</span>
        </a>
        <a href="https://wa.me/your_whatsapp_number" target="_blank" class="contact-item whatsapp">
            <svg class="contact-icon" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                <path d="M3 21l1.65-3.8a9 9 0 1 1 3.4 2.9L3 21z" />
                <path d="M9 10a.5.5 0 0 0 1 0V9a.5.5 0 0 0-1 0v1zm3.5 2.5a.5.5 0 0 0 1 0V9a.5.5 0 0 0-1 0v3.5zm3-3a.5.5 0 0 0 1 0V9a.5.5 0 0 0-1 0v.5z" />
            </svg>
            <span>WhatsApp</span>
        </a>
        <a href="tel:+1234567890" class="contact-item phone">
            <svg class="contact-icon" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                <path d="M22 16.92v3a2 2 0 0 1-2.18 2 19.79 19.79 0 0 1-8.63-3.07 19.5 19.5 0 0 1-6-6 19.79 19.79 0 0 1-3.07-8.67A2 2 0 0 1 4.11 2h3a2 2 0 0 1 2 1.72 12.84 12.84 0 0 0 .7 2.81 2 2 0 0 1-.45 2.11L8.09 9.91a16 16 0 0 0 6 6l1.27-1.27a2 2 0 0 1 2.11-.45 12.84 12.84 0 0 0 2.81.7A2 2 0 0 1 22 16.92z" />
            </svg>
            <span>+1 (234) 567-890</span>
        </a>
        <a href="mailto:support@yourdomain.com" class="contact-item email">
            <svg class="contact-icon" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                <path d="M4 4h16c1.1 0 2 .9 2 2v12c0 1.1-.9 2-2 2H4c-1.1 0-2-.9-2-2V6c0-1.1.9-2 2-2z" />
                <path d="M22 6l-10 7L2 6" />
            </svg>
            <span>support@yourdomain.com</span>
        </a>
    </div>
    <br><br><br><br><br><br><br><br>
</section>
{% endblock %}
